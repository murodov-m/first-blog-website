{% extends "blog/base.html" %}
{% block head %}
    <title>Jokes Me Bigfoot</title>
{% endblock %}
{% block content %}
{% if post_list %}
    {% for post in post_list %}
        <article>
            <h2>{{post.title}}</h2>
            <p>{{post.content}}</p>
        </article>
    {% endfor %}
{% else %}
    <p>There are no jokes yet!</p>
{% endif %}

{% endblock %}
